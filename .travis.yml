language: node_js
node_js: lts/*
arch: amd64
os: linux
dist: focal
deploy:
  skip_cleanup: true
  cleanup: false
  provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  region: $AWS_REGION
  app: $AWS_APP
  env: $AWS_ENV
  bucket: $AWS_BUCKET_NAME
  on:
    repo: JasonPuglisi/descent
    branch: main
before_deploy:
- git add -f public/javascripts public/stylesheets
